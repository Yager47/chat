<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Node.js</title>
  <link rel="shortcut icon" href="">  <!-- because of getting not found error: Cannot GET /favicon.ico -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  {% if not error %}
    <script src='/socket.io/socket.io.js'></script>
  {% endif %}
</head>
<body>

  {% if error %}

    <h3 class="error"> {{ error }} </h3>
    <div class="login-page">
      <div class="form">
        <div style="margin-top: 18px;">
          
          <form class="register" method="post" style="display: none;">
            <input type="text" name="username" placeholder="USERNAME"/>
            <input type="text" name="email" placeholder="EMAIL"/>
            <input type="text" name="first_name" placeholder="FIRST NAME"/>
            <input type="text" name="last_name" placeholder="LAST NAME"/>
            <input type="password" name="password" placeholder="PASSWORD"/>
            <button type="submit">create</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
          </form>
          
          <form class="login" method="post">
            <input type="text" name="username" placeholder="username"/>
            <input type="password" name="password" placeholder="password"/>
            <button type="submit">login</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
          </form>
        
        </div>
      </div>
    </div>
    <script src="/assets/js/unauth.js"></script>
  
  {% else %}
  
    <div class="container clearfix">
      <div class="chat">
        <div class="chat-header clearfix">
          <div class="chat-about">
            <div class="chat-num-users">Hello, <span id="name">{{ username }}</span></div>
          </div>
          <div class="controls">
            <a href="#" class="logout-btn">Logout</a>
            <a href="#" class="clear-btn">Clear Chat</a>
          </div>
        </div>

        <div class="chat-history">
          <ul>
          </ul>
        </div>

        <div class="chat-message clearfix">
          <textarea name="message" placeholder ="Type your message" rows="3"></textarea>
          <button type="submit">Send</button>
        </div>
      </div>
    </div>
    <script src="/assets/js/auth.js"></script>
  
  {% endif %}

</body>
</html>
